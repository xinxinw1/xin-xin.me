<!DOCTYPE html>
<html>

<head>
    <title>Breakfast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    .space {margin-bottom: 5px;}
    #set-time {display: none;}
    </style>
</head>

<body>
    <div class="space" id="disp-time">
        The current time is <span id="curr-time"></span>. (<a href="#" onclick="setTime()">set time</a>)
    </div>
    <div class="space" id="set-time">
        The current time is <input type="text" id="hours" size="2" oninput="updateTime()" /> : <input type="text" id="minutes" size="2" oninput="updateTime()" />.
    </div>
    <div class="space">
        Probability of no breakfast is <span id="prob-no"></span><span id="out-of-no"></span>.
    </div>
    <div class="space">
        <input type="button" value="Do I have breakfast?" onclick="showChoice()" />
    </div>
    <div id="output"></div>
    <script>
    // hours: int in [0, 23]
    // mins: int in [0, 59]
    // return: ?float
    function calculateProb(hours, mins) {
        console.log('calculating prob with', hours, mins);
        if (hours < 8) return null;
        if (hours < 10) return 1.0;
        if (hours == 10) {
            if (mins < 30) return (30 - mins) / 30.0;
            return 0.0;
        }
        if (hours < 12) return 0.0;
        return null;
    }

    // prob: float in [0, 1]
    // return: boolean
    function evalProb(prob) {
        console.log('evaluating prob', prob);
        return Math.random() < prob;
    }

    const date = new Date();
    let hours = date.getHours();
    let mins = date.getMinutes();

    document.getElementById('hours').value = hours;
    document.getElementById('minutes').value = mins;
    const timeStr = `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
    document.getElementById('curr-time').innerHTML = timeStr;

    updateProb();

    function setTime() {
        document.getElementById('disp-time').style.display = 'none';
        document.getElementById('set-time').style.display = 'block';
    }

    function updateTime() {
        hours = parseInt(document.getElementById('hours').value, 10);
        if (isNaN(hours)) hours = 0;
        mins = parseInt(document.getElementById('minutes').value, 10);
        if (isNaN(mins)) mins = 0;
        updateProb();
    }

    function updateProb() {
        prob = calculateProb(hours, mins);
        if (prob === null) {
            document.getElementById('prob-no').innerHTML = 'N/A';
            document.getElementById('out-of-no').innerHTML = '';
            return;
        }
        const probNo = 1 - prob;
        const probNoRound = Math.round(probNo * 10000) / 10000;
        document.getElementById('prob-no').innerHTML = probNoRound;
        if (probNo === 0 || probNo === 1) {
            document.getElementById('out-of-no').innerHTML = '';
        } else {
            const outOfNo = Math.round(1/probNo * 100) / 100;
            document.getElementById('out-of-no').innerHTML = ' (1 out of ' + String(outOfNo) + ')';
        }
    }

    // return: str
    function getOutputText() {
        if (prob === null) return 'N/A';
        const hasBreakfast = evalProb(prob);
        if (hasBreakfast) return 'Yes';
        return 'No';
    }

    function showChoice() {
        const outputText = getOutputText();
        document.getElementById('output').innerHTML = outputText;
    }
    </script>
</body>

</html>
